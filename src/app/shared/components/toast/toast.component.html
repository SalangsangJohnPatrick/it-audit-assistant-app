<div class="fixed right-4 top-4 z-50 space-y-2">
  <div *ngFor="let t of toasts()"
       class="min-w-[240px] rounded-lg px-4 py-3 text-sm shadow
       "
       [ngClass]="{
         'bg-emerald-600 text-white': t.kind === 'success',
         'bg-rose-600 text-white': t.kind === 'error',
         'bg-blue-600 text-white': t.kind === 'info',
         'bg-amber-500 text-white': t.kind === 'warn'
       }">
    {{ t.text }}
  </div>
</div>
