<div class="fixed right-4 top-4 z-50 space-y-3 pointer-events-none">
  <div *ngFor="let t of toasts()"
       class="pointer-events-auto min-w-[280px] rounded-lg px-4 py-3 shadow-lg transform transition-all duration-300 translate-x-0"
       [ngClass]="{
         'bg-emerald-600 text-white': t.kind === 'success',
         'bg-rose-600 text-white': t.kind === 'error',
         'bg-blue-600 text-white': t.kind === 'info',
         'bg-amber-500 text-white': t.kind === 'warn'
       }">
       
    <div class="flex items-center gap-3">
      <!-- Icon -->
      <i [ngClass]="{
          'fas fa-check-circle': t.kind === 'success',
          'fas fa-exclamation-circle': t.kind === 'error',
          'fas fa-info-circle': t.kind === 'info',
          'fas fa-exclamation-triangle': t.kind === 'warn'
        }"></i>
      
      <!-- Message -->
      <span class="text-sm text-white font-medium">{{ t.text }}</span>
    </div>
  </div>
</div>
