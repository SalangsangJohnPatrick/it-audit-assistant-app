<div class="mx-auto max-w-6xl p-4 space-y-6">
  <header class="bg-white rounded-xl shadow-lg p-6 border border-gray-100">
      <div class="flex items-center justify-between">
          <div class="flex items-center gap-4">
              <div class="flex items-center gap-3">
                  <div class="w-10 h-10 gradient-bg rounded-lg flex items-center justify-center">
                      <i class="fa-2x fas fa-robot text-blue-600"></i>
                  </div>
                  <div>
                      <span class="inline-flex items-center px-3 py-1 rounded-full text-xs font-medium bg-gradient-to-r from-green-500 to-blue-500 bg-clip-text text-transparent mb-1">
                          <h1 class="text-2xl font-bold">IT Audit Assistant</h1>
                      </span>
                  </div>
              </div>
          </div>
          <div class="flex items-center gap-3">
              <button class="inline-flex items-center gap-2 px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 hover:border-gray-400 transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed"
                (click)="copyAll()" [disabled]="!hasReport()">
                  <i class="far fa-clipboard text-gray-500"></i>
                  Copy All
              </button>
              <button class="inline-flex items-center gap-2 px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 hover:border-gray-400 transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed"
                (click)="clearAll()" [disabled]="!reportSvc.hasInputOrOutput()">
                  <i class="fas fa-trash-alt text-red-500"></i>
                  Clear
              </button>
          </div>
      </div>
  </header>

  <main class="grid grid-cols-1 gap-8 lg:grid-cols-2">
    <section class="bg-white rounded-xl shadow-lg border border-gray-100 overflow-hidden">
      <report-form #reportForm></report-form>
    </section>

    <section class="bg-white rounded-xl shadow-lg border border-gray-100 overflow-hidden">
      <report-view></report-view>
    </section>
  </main>

  <aside class="bg-white rounded-xl shadow-lg border border-gray-100 overflow-hidden">
    <history-panel></history-panel>
  </aside>

  <toast-container></toast-container>
</div>
