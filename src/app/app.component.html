<div class="mx-auto max-w-6xl p-4 md:p-8 space-y-6">
  <header class="flex items-center justify-between">
    <div class="flex items-center gap-3">
      <span class="badge">Angular 17</span>
      <h1 class="text-2xl font-bold">IT Audit Findings Assistant</h1>
    </div>
    <div class="flex items-center gap-2">
      <button class="btn btn-ghost" (click)="copyAll()" [disabled]="!hasReport()"> 
        <fa-icon icon="clipboard"></fa-icon> Copy All
      </button>
      <button class="btn btn-ghost" (click)="clearAll()">
        <fa-icon icon="trash"></fa-icon> Clear
      </button>
    </div>
  </header>

  <main class="grid grid-cols-1 gap-6 md:grid-cols-2">
    <section class="card">
      <report-form></report-form>
    </section>

    <section class="card">
      <report-view></report-view>
    </section>
  </main>

  <aside class="card">
    <history-panel></history-panel>
  </aside>

  <toast-container></toast-container>
</div>
